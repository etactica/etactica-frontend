<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= htmlWebpackPlugin.options.title %></title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>

  <!-- base url -->
  <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">
  <script src="assets/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>


  <script>
    /* this script must run before Polymer is imported */
    window.Polymer = {
      dom: 'shadow'
    };
  </script>
  <link rel="import" href="assets/bower_components/polymer/polymer.html">

  <link rel="import" href="assets/bower_components/neon-animation/neon-animation.html">

  <!-- Polymer styles -->
  <link rel="import" href="assets/bower_components/font-roboto/roboto.html">
  <link rel="import" href="assets/bower_components/paper-styles/color.html">
  <link rel="import" href="assets/bower_components/paper-styles/default-theme.html">
  <link rel="import" href="assets/bower_components/paper-styles/typography.html">
  <link rel="import" href="assets/bower_components/paper-styles/demo-pages.html">


  <!-- Polymer App Elements -->
  <link rel="import" href="assets/bower_components/app-layout/app-layout.html">
  <link rel="import" href="assets/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
  <link rel="import" href="assets/bower_components/app-layout/app-header/app-header.html">
  <link rel="import" href="assets/bower_components/app-layout/app-header-layout/app-header-layout.html">
  <link rel="import" href="assets/bower_components/app-layout/app-toolbar/app-toolbar.html">
  <link rel="import" href="assets/bower_components/app-layout/demo/sample-content.html">

  <!-- Polymer Iron Elements-->
  <link rel="import" href="assets/bower_components/iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="assets/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
  <link rel="import" href="assets/bower_components/iron-iconset-svg/iron-iconset-svg.html">
  <link rel="import" href="assets/bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="assets/bower_components/iron-icon/iron-icon.html">

  <!-- Polymer Paper Elements -->
  <link rel="import" href="assets/bower_components/paper-menu/paper-menu.html">
  <link rel="import" href="assets/bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="assets/bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
  <link rel="import" href="assets/bower_components/paper-item/paper-item.html">
  <link rel="import" href="assets/bower_components/paper-card/paper-card.html">
  <link rel="import" href="assets/bower_components/paper-input/paper-input.html">
  <link rel="import" href="assets/bower_components/paper-button/paper-button.html">
  <link rel="import" href="assets/bower_components/paper-fab/paper-fab.html">
  <link rel="import" href="assets/bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="assets/bower_components/paper-icon-button/paper-icon-button.html">


  <!-- Vaadin elements -->
  <link rel="import" href="assets/bower_components/vaadin-charts/vaadin-line-chart.html">
  <link rel="import" href="assets/bower_components/vaadin-combo-box/vaadin-combo-box.html">

  <style is="custom-style">
    body {
      @apply(--layout-fullbleed);
      @apply(--paper-font-body1);
      background: var(--paper-grey-50);
      color: var(--primary-text-color);
    }
  </style>
</head>

<body>
  <app>
    Loading...
  </app>

  <!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
    (function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=r;A[l]=A[l]||function(){
    (A[l].q=A[l].q||[]).push(arguments)},A[l].l=1*new Date();a=n.createElement(g),
    r=n.getElementsByTagName(g)[0];a.async=1;a.src=u;r.parentNode.insertBefore(a,r)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71073175-1', 'auto');
    ga('send', 'pageview');
  </script>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
  <!-- Webpack Dev Server reload -->
  <script src="/webpack-dev-server.js"></script>
  <% } %>


</body>
</html>
