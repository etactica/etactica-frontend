<div class="card-container">
  <h1 x-large class="sample-content">Your Content Here</h1>

  <div>
    For material design components use the <a href="https://github.com/AngularClass/angular2-webpack-starter/tree/material2"><b>material2</b></a> branch
  </div>

  <hr>

  <div *ngIf="auth.authenticated()">
    <p>You are logged in {{auth.name()}} <img *ngIf="auth.authenticated()" src="{{auth.picture()}}" /></p>
    <button class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>
  </div>

  <div *ngIf="!auth.authenticated()">
    <p>You are not logged in, please click 'Log in' button to login</p>
    <button class="btn btn-primary btn-margin" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</button>
  </div>

  <hr>

  <div>
    For hot module reloading run
    <pre>npm run start:hmr</pre>
    <vaadin-combo-box [label]="vaadinlabel" [(value)]="vaadinvalue" [items]="vaadintest"></vaadin-combo-box>
  </div>

  <prufa></prufa>
</div>
