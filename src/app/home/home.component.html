


  <div *ngIf="auth.authenticated()">
    <p>You are logged in {{auth.name()}} <img *ngIf="auth.authenticated()" src="{{auth.picture()}}" /></p>
    <button class="btn btn-primary btn-margin" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>
  </div>

  <div *ngIf="!auth.authenticated()" >
    <paper-card heading="Yes we are on the moon!" style="width:100%;"
      image="http://totaliceland.com/wp-content/uploads/2014/11/blue-lagoon-6.jpg" alt="image">
      <h2 class="home-title">this is the blue lagoon we measure, totally strange</h2>
    </paper-card>

  </div>
