<app-header-layout >

  <app-header  reveals effects="waterfall">
    <paper-toolbar class="toolbar">
      <img src="http://www.etactica.com/wp-content/uploads/2016/10/etactica@2x.png"  width="135" alt="">
      <span class="title"></span>
      <img class="end profile-img" *ngIf="auth.authenticated()" src="{{auth.picture()}}" />
      <a class="end" *ngIf="auth.authenticated()" (click)="auth.logout()">Log Out</a>
      <a class="end" *ngIf="!auth.authenticated()" (click)="auth.login()">Log In</a>
    </paper-toolbar>
  </app-header>

  <header *ngIf="!auth.authenticated()" fxLayout="column" fxLayoutAlign="center center">
    <h2>Oh Hi and welcome to eTactica</h2>
    <p>as you can see eTactica is very powerful</p>
    <paper-button raised (click)="auth.login()" >
      Get started
    </paper-button>
  </header>

  <section id="home">
    <div fxLayout="row" fxLayoutAlign="center center">
      <router-outlet ></router-outlet>
    </div>
  </section>

  <footer>
    <div class="container">
      Â© eTactica 3 project
    </div>
  </footer>
</app-header-layout>
